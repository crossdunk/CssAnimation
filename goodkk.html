<!DOCTYPE html>
<html>
<head>
<title>GoodKK</title>
<style>
  #top_circle{
    width:100%;
    height:300px;
    margin:auto;
    position: relative;
  }
  #top_circle div{
    width:200px;
    height:200px;
    left:50%;
    top:10%;
    margin-left:-102px;
    position: absolute;
    border-radius:99em;
    text-align: center;
    line-height:200px;
    border-color: black;
    border-style: solid;
    background-color: rgba(255,255,255,.1);
    border-width:2px;
  }
  #img1{
    font-size: 30px;
    z-index: 2;
    cursor: pointer;
    transition: 0.5s;
  }
  #img2{  
    -webkit-opacity:0;
    opacity:0;
    font-size: 5px;
    transition: 0.5s;
  }
  #img1:hover{
    transform:rotate(360deg);
    font-size: 5px;
    opacity:0;
    transition: 0.5s;
  }
  #img1:hover + #img2{
    transform:rotate(-360deg);
    opacity:1;
    font-size: 50px;
    transition: 0.5s;
  }
  #middle{
    width:100%;
    height:1000px;
  }
</style>
</head>

  <div id='content'>

  </div>
